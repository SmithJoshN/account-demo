<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Smith</title>
    <link rel="stylesheet" href="source/css/nav.css">
    <link rel="stylesheet" href="source/css/global.css">
    <link rel="stylesheet" href="source/css/fonts.css">
    <link rel="stylesheet" href="source/css/forms.css">
    <link rel="stylesheet" href="source/css/start-page.css">
</head>
<body>
    <header>
        <h1 class="f-header-p1">Welcome to smithjoshn.github.io!</h1>
    </header>
    <main>
        <div class="sign-up-form">
            <div class="sign-up-title">
                <label class="f-sign-up">Sign Up</label>
            </div>
            <input class="sign-up account-bg" type="text" id="username" placeholder="username">
            <input class="sign-up lock-bg" type="password" id="password" placeholder="password">
            <div class="sign-up-q">
                <label class="f-sign-up-q">What should we call you?</label>
            </div>
            <input class="sign-up name-bg" type="text" id="name" placeholder="nickname">
            <button class="sign-up login-btn" id='submit-btn'>Login</button>
        </div>
    </main>
    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div>Icons made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="source/js/home.js"></script>
</body>
</html>
